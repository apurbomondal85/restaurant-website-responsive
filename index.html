<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Website</title>
    <link rel="stylesheet" href="asset/css/style.css">
</head>
<body>
    <header id="home">
        <div class="container">
            <div class="header-section">
                <nav class="navbar">
                    <div class="logo"><img src="asset/images/logo.png" alt="logo"></div>
                    <ul class="nav-menu">
                        <li><a href="#home">home</a></li>
                        <li><a href="#menu">menu</a></li>
                        <li><a href="#about">about us</a></li>
                        <li><a href="#contact">contact</a></li>
                    </ul>
                    <div><a href="#" class="sign">sign up</a></div>
                </nav>
                <!-- ----hero-section---- -->
                <div class="hero-section">
                    <div class="hero-text">
                        <h1 class="hero-title">eat, drink and enjoy.</h1>
                        <p class="hero-sub">your restaurant is waiting for you.</p>
                        <p class="hero-det">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Repudiandae officia eligendi voluptatum accusamus maiores.</p>
                        <div class="btn-group">
                            <button class="btn btn-primary">explore</button>
                            <button class="btn btn-secondary">see menu</button>
                        </div>
                    </div>
                </div>
            </div>
                <!-- book-section -->
            <div class="book-table">
                <p class="book-title">book a table</p>
                <div class="book-group">
                    <div class="time-line">
                        <div class="order date">
                            <p>date</p>
                            <input type="date" name="date" id="date">
                        </div>
                        <div class="order time">
                            <p>time</p>
                            <input type="time" name="time" id="time" required>
                        </div>
                        <div class="order mail">
                            <p>mail</p>
                            <input type="email" name="email" id="email" placeholder="your email" required>
                        </div>
                    </div>
                    <button type="submit" class="order cheek">cheek aviability</button>
                </div>
        </div>
    </header>

    
</body>
</html>
